<button ng-click="home()">Home</button>
<a href="#/question/{{question._id}}">Go back to Question</a>
<button ng-click="logout()">Logout</button>
<h3>{{question.title}}</h3>
<h4>{{question.description}}</h4>
<form ng-submit="new_answer()">
    {{errors}}
    <p>
        <label for="answer">Your Answer: <textarea ng-model="answer.title" rows="8" cols="40"></textarea></label>
    </p>
    <p>
        <label for="details">Supporting details for your answer (optional) <textarea ng-model="answer.details" rows="8" cols="40"></textarea></label>
    </p>
    <button ng-click="home()">Cancel</button>
    <input type="submit" value="Submit">
</form>
