<h1>Hi {{ user.data.username }}</h1>
<button ng-click="logout()">Logout</button>
<a href="#/new_question">Add a question</a>
<label for="search">Search: <input type="text" ng-model="search"></label>
<table>
    <tr>
        <th>Question</th>
        <th>Answers</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="question in questions | filter:search">
        <td>{{question.title}}</td>
        <td>{{question.answers.length}}</td>
        <td><a href="#/question/{{question._id}}">Show</a> <a href="#/{{question._id}}/new_answer">Answer</a></td>
    </tr>
</table>
